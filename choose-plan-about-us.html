<body class="choose-plan-page">

    <!-- loader image before page load starts -->
    <div class="se-pre-con"></div>
    <!-- loader image before page load ends -->

    <!-- main wrapper of the site starts -->
    <div class="wrapper">

        <!-- ============== Header starts ============== -->
        <header class="logo-only-header">
            <div class="container">
                <div class="row">

                    <!-- ============== logo block starts ============== -->
                    <div class="col-xs-12 col-sm-12 text-center logo-block">
                        <figure><a href="/home-version1.html"><img class="img-responsive" src="images/BurpEaze-logo.png" alt="BurpEaze Logo" /></a></figure>
                    </div>
                    <!-- ============== logo block ends ============== -->
                </div>
            </div>
        </header>
        <!-- ============== Header ends ============== -->

        <main>
            <!-- =============== choose your own plan title block starts ================== -->
            <section class="choose-plan-block">
                <div class="container">
                    <h5 class="text-center wow fadeInUp text-uppercase">CHOOSE YOUR OWN PLANS</h5>
                </div>
            </section>                
            <!-- =============== choose your own plan title block ends ================== -->     

            <!-- =============== plan steps block starts ================== -->
            <section class="plan-step">
                <div class="steps-wrapper" data-wizard-init>

                    <!-- == step navigation starts ==-->
                    <div class="container">
                        <ul class="text-center steps">
                            <li class="wow fadeInUp step1 current"><a href="/choose-plan-about-us.html"><span>1</span> About You</a></li>
                            <li class="wow fadeInUp step2"><a href="/choose-plan-select-program.html"><span>2</span> Select Program</a></li>
                            <li class="wow fadeInUp step3"><a href="/choose-plan-review.html"><span>3</span> Review</a></li>
                            <li class="wow fadeInUp step4"><a href="/choose-plan-checkout.html"><span>4</span> Checkout</a></li>
                        </ul>
                    </div>
                    <!-- == step navigation ends ==-->

                    <!-- == step content starts ==-->
                    <div class="step-content">

                        <!-- choose plan about us step starts -->
                        <div class="step1">
                            <div class="col-xs-12 col-sm-6 wow fadeInLeft  left-form">
                                <h5 class="text-uppercase">TELL US ABOUT YOU, WE CAN PREPARED YOUR HEALTHY MEALS AS WELL</h5>
                                <form class="about-us-form">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6 pull-left">
                                                <div class="light-font radio-btn radio-btn-men checked">
                                                    <input class="radio-class" type="radio" name="gender" value="men" /> <span>Men</span>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 pull-right">
                                                <div class="light-font radio-btn radio-btn-women">
                                                    <input class="radio-class" type="radio" name="gender" value="women" /> <span>Women</span>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <input type="text" placeholder="Full Name" />
                                    </fieldset>
                                    <fieldset>
                                        <input type="email" placeholder="E-mail" />
                                    </fieldset>
                                    <fieldset>
                                        <input type="text" placeholder="Address" />
                                    </fieldset>
                                    <fieldset>
                                        <input type="text" placeholder="ZIP Code" />
                                    </fieldset>
                                    <fieldset>
                                        <input type="submit" value="next" />
                                    </fieldset>
                                </form>
                            </div>

                            <div class="col-xs-12 col-sm-6 wow fadeInRight right-image">
                                <figure><img src="images/about-us-right-image.jpg" alt="About us image" /></figure>
                            </div>
                        </div>
                        <!-- choose plan about us step ends -->
                    </div>
                    <!-- == step content ends ==-->
                </div>
            </section>
            <!-- =============== plan steps block ends ================== -->
        </main>


        <!-- ============== footer block starts ============== -->
